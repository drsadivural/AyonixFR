version: '3.8'

services:
  # Face Analytics Service (InsightFace + YOLO)
  face_analytics:
    build: ./face_analytics_service
    container_name: ayonix_face_analytics
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ayonix_network

  # Main Web Application
  web_app:
    build: .
    container_name: ayonix_web_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - FACE_ANALYTICS_URL=http://face_analytics:5001
    depends_on:
      - face_analytics
    restart: unless-stopped
    networks:
      - ayonix_network

networks:
  ayonix_network:
    driver: bridge
